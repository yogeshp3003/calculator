<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <h1> Calculator </h1>
    <div class="formstyle">
        <!-- <div class="output"> -->
        <form>
            <!-- <input type="text" name="message" id="user_input"> -->
            <input class="output" type="text" id='screen' data-input name="screen" />
        </form>
        <!-- <input class="output" type="text" id='screen' data-input name="screen" /> -->
        <!-- <div data-input></div> -->
        <!-- </div> -->
        <button data-operation>/</button>
        <button data-number type="number">1</button>
        <button data-number type="number">2</button>
        <button data-number type="number">3</button>
        <button data-operation>*</button>
        <button data-number type="number">4</button>
        <button data-number type="number">5</button>
        <button data-number type="number">6</button>
        <button data-operation>+</button>
        <button data-number type="number">7</button>
        <button data-number type="number">8</button>
        <button data-number type="number">9</button>
        <button data-operation>-</button>
        <button data-number type="number">.</button>
        <button data-number type="number">0</button>
        <button data-equals>=</button>
        <button id="clear" data-all-clear>All Clear</button>
    </div>
</body>

</html>
